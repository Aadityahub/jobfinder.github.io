<!DOCTYPE html>
<html>
<head>
  <title>Message Box</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    #messageBox {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

#messageBoxContent {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #24e6ac;
  padding: 20px;
}

#closeButton {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}

#messageInput {
  width: 100%;
  margin-bottom: 10px;
}

button {
  padding: 10px;
  background-color: #4CAF50;
  color: #0b0000;
  border: none;
  cursor: pointer;
}

  </style>
</head>
<body>
  <button onclick="openMessageBox()">Text Us</button>
  
  <div id="messageBox">
    <div id="messageBoxContent">
      <div id="closeButton" onclick="closeMessageBox()">&times;</div>
      <h2>Send us a message</h2>
      <textarea id="messageInput" rows="4" placeholder="Type your message here..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script>
    function openMessageBox() {
  document.getElementById("messageBox").style.display = "block";
}

function closeMessageBox() {
  document.getElementById("messageBox").style.display = "none";
}

function sendMessage() {
  var message = document.getElementById("messageInput").value;
  // You can handle the message here, e.g., send it to a server or display it on the console
  console.log("Message: " + message);
  closeMessageBox();
}

  </script>
</body>
</html>
